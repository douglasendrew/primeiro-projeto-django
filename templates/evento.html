{% extends "model-page.html" %}

{% block content %}
    <h2>Evento</h2>
    <a href="/">Voltar</a>

    <hr>

    <form action="/agenda/submit" method="post">
        {% csrf_token %}

        <input type="text" name="id" value="{{ evento.id }}"
            style="display:none;">

        <div align="center">
            <label>Titulo:</label>
            <br>
            <input type="text" name="titulo" value="{{ evento.titulo }}">

            <br>

            <label>Data Evento:</label>
            <br>
            <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">

            <br>

            <label>Descri√ßao:</label>
            <br>
            <textarea name="descricao">{{ evento.descricao }}</textarea>

            <br>
            <br>

            <button type="submit">Enviar</button>
        </div>
        <hr>
    </form>

{% endblock %}
