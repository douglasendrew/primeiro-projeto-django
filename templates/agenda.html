{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento">Novo Evento</a>
    <ul>
        {% for evento in eventos %}
        <li>
            <div    {% if evento.get_evento_atrasado %}
                    style="color:red"
                    {% endif %}
                >
                <a href="/agenda/evento/delete/{{ evento.id }}/">Excluir</a> | <a href="/agenda/evento/?id={{ evento.id }}">Editar</a> {{ evento.titulo }} - {{ evento.get_data_criacao }}
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
